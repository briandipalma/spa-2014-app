<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>spa-2014-app</title>

		<script src="node_modules/traceur/bin/traceur.js"></script>
		<script src="node_modules/es6-module-loader/dist/es6-module-loader.min.js"></script>
		<script src="node_modules/systemjs/dist/system.min.js"></script>
		<script src="node_modules/customelements/custom-elements.min.js"></script>

		<script>
			System.trace = true;

			System.config({
				map: {
					"co": "node_modules/co/index",
					"css": "node_modules/systemjs-css/css",
					"text": "node_modules/systemjs-text/text",
					"flux-es6": "node_modules/flux-es6/src/index",
					"spa-2014-header": "node_modules/spa-2014-header/src/index",
					"spa-2014-chat-box": "node_modules/spa-2014-chat-box/src/index",
					"spa-2014-chat-panel": "node_modules/spa-2014-chat-panel/src/index",
					"emitr": "node_modules/flux-es6/node_modules/emitr/lib/index",
					"spa-2014-recent-messages": "node_modules/spa-2014-recent-messages/src/index",
					"flux-dispatcher": "node_modules/spa-2014-header/node_modules/flux-dispatcher/src/index"
				}
			});

			System
				.import("src/index")
				.then(function(module) {
					module.registerApplicationElements();
				})
				.catch(function(importError) {
					console.error(importError);
				});
		</script>
	</head>
	<body>
		<spa-2014-app></spa-2014-app>
	</body>
</html>
